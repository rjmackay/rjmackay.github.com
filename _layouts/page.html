---
layout: layout
---

<div id="main" role="main">
  <article class="entry">
    <header class="entry-header">
      <h1 class="entry-title">{% if page.headline %}{{ page.headline }}{% else %}{{ page.title }}</h1>{% endif %}
    </header>
    {% include image.html %}
    {% include location.html %}
    <div class="entry-wrapper">
      <div class="entry-content">
        {{ content }}
      </div><!-- /.entry-content -->
    </div><!-- /.entry-wrapper -->
  </article>
</div><!-- /#main -->
